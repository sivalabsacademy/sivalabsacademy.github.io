baseURL = 'https://sivalabsacademy.github.io'
languageCode = 'en-us'
title = 'SivaLabs Academy'

theme = "freelancer"
summaryLength=40
paginate=9
pluralizeListTitles=false

[params]
  tagLine = "Learn from Real World Hands-on Experience"
  homeCourses = 10

  aboutLeft = "I work full time as a Java Developer, however I love to tinker and build things. So I also spend a lot of time out of work coding as well."
  aboutRight = "I've created this little slice of the internet, to keep track of what I do, and give me something to look back on from time to time."

[params.location]
  lineOne = "Hyderabad"
  lineTwo = "India"

#[params.sbform]
