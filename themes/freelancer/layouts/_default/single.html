{{ define "main" }}
<div class="container pb-5">
	<div class="row">
		<section class="page-section portfolio col-12 col-lg-12" >
			{{if (ne .Page.Params.Hero "") }}
			<img class="card-img-top pt-5" src="{{.Permalink}}{{.Page.Params.Hero}}" alt="">
			{{ end }}
				<!-- Portfolio Section Heading-->
				<h2 class="page-section-heading text-center text-uppercase text-secondary mt-5">{{ .Title  }}</h2>
				 <!-- Icon Divider-->
			<div class="divider-custom m-0">
				<div class="divider-custom-line"></div>
				<div class="divider-custom-icon"><em class="fas fa-star"></em></div>
				<div class="divider-custom-line"></div>
			</div>
			{{ if isset .Params "tags" -}}
			<div class="row  mb-3 ">
				<div class="col text-center text-nowrap ">		
				{{ range $index, $name := sort .Params.tags -}}
					<span class="badge bg-primary p-2 m-1 ">{{$name | markdownify}}</span>
				{{end}}
				</div>
			</div>
			{{ end }}
			<div class="row justify-content-left">
				{{ .Content }}
				{{ partial "single-pagination.html" . }}
			</div>
		</section>
	</div>
</div>
{{ end }}
