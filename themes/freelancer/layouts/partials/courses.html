{{ $element  :=  first .Site.Params.HomeCourses (where .Site.RegularPages.ByDate.Reverse "Section" "courses") }}

{{ if $element }}
<section class="page-section portfolio pb-5" id="portfolio">
	<div class="container">
		<!-- Portfolio Section Heading-->
		<h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Latest Courses</h2>
		<!-- Icon Divider-->
		<div class="divider-custom">
			<div class="divider-custom-line"></div>
			<div class="divider-custom-icon"><em class="fas fa-star"></em></div>
			<div class="divider-custom-line"></div>
		</div>
		<!-- Portfolio Grid Items-->
		<div class="row justify-content-center">
			<!-- Portfolio Item 1-->
			{{ $counter := 0 }}
			{{  range $element }}
			{{ $counter = add $counter 1 }}
			<div class="col-md-6 col-lg-4 mb-5">
				<div class="portfolio-item mx-auto">
					<div class="card mb-4 ">
						<a href="{{.Permalink}}"><img class="card-img-top" src="{{.Permalink}}{{.Page.Params.Hero}}" alt="Card image cap"></a>
						<div class="card-body">
							<h5 class="card-title">{{ .Title }}</h5>
							<p class="card-text text-center">{{ .Summary }}</p>
						</div>

					</div>
				</div>
			</div>    
			{{ end }}
		</div>
	</div>
</section>
{{ end }}
